language: go
dist: bionic

go:
  - 1.13.x

cache:
  directories:
    - $GOPATH/src

before_install:
  - cd app

install:
  - go get -d ./...

jobs:
  include:
    - name: Gofmt check
      stage: build
      script: if [[ -n `go fmt ./...` ]]; then (exit 1); fi
    - name: Go build
      stage: build
      script: go build ./...

branches:
  except:
    - /^exp-.*$/
