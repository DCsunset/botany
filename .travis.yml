language: go
dist: bionic

go:
  - 1.13.x

before_install:
  - cd app
  - ls -l

install:
  - go get -d ./...
  - ls -l

jobs:
  include:
    - name: Gofmt check
      stage: build
      script: "[[ -z `go fmt ./...` ]]"
    - name: Go build
      stage: build
      script: "go build ./..."

branches:
  except:
    - /^exp-.*$/
