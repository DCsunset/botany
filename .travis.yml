language: go
dist: bionic

go:
  - 1.13.x

cache:
  directories:
    - $GOPATH/src

before_install:
  - cd app

install:
  - go get -d ./...

jobs:
  include:
    - name: Go build
      stage: build
      script:
        - pwd
        - ls -l
        - go fmt ./...
        - go build -v ./...

stages:
  - build

branches:
  except:
    - /^exp-.*$/
